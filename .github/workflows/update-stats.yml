name: Update README stats

on:
  workflow_dispatch:
  schedule:
    # Runs every 2 hours
    # - cron: "0 */2 * * *"
    - cron: "*/2 * * * *"
jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}